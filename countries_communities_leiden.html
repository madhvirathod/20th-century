        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "France", "label": "France", "shape": "dot", "size": 6}, {"font": {"color": "white"}, "group": 0, "id": "Russia", "label": "Russia", "shape": "dot", "size": 5}, {"font": {"color": "white"}, "group": 0, "id": "Poland", "label": "Poland", "shape": "dot", "size": 4}, {"font": {"color": "white"}, "group": 0, "id": "Germany", "label": "Germany", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "group": 1, "id": "Italy", "label": "Italy", "shape": "dot", "size": 4}, {"font": {"color": "white"}, "group": 1, "id": "India", "label": "India", "shape": "dot", "size": 3}, {"font": {"color": "white"}, "group": 1, "id": "Japan", "label": "Japan", "shape": "dot", "size": 6}, {"font": {"color": "white"}, "group": 0, "id": "Finland", "label": "Finland", "shape": "dot", "size": 4}, {"font": {"color": "white"}, "group": 0, "id": "Romania", "label": "Romania", "shape": "dot", "size": 3}, {"font": {"color": "white"}, "group": 0, "id": "Austria", "label": "Austria", "shape": "dot", "size": 1}, {"font": {"color": "white"}, "group": 0, "id": "Lithuania", "label": "Lithuania", "shape": "dot", "size": 2}, {"font": {"color": "white"}, "group": 0, "id": "Norway", "label": "Norway", "shape": "dot", "size": 2}, {"font": {"color": "white"}, "group": 2, "id": "Iran", "label": "Iran", "shape": "dot", "size": 2}, {"font": {"color": "white"}, "group": 1, "id": "Greece", "label": "Greece", "shape": "dot", "size": 1}, {"font": {"color": "white"}, "group": 2, "id": "Philippines", "label": "Philippines", "shape": "dot", "size": 2}, {"font": {"color": "white"}, "group": 2, "id": "Pakistan", "label": "Pakistan", "shape": "dot", "size": 3}, {"font": {"color": "white"}, "group": 2, "id": "Israel", "label": "Israel", "shape": "dot", "size": 2}, {"font": {"color": "white"}, "group": 2, "id": "Libya", "label": "Libya", "shape": "dot", "size": 2}]);
                  edges = new vis.DataSet([{"from": "France", "to": "Russia", "value": 12, "width": 1}, {"from": "France", "to": "Poland", "value": 11, "width": 1}, {"from": "France", "to": "Germany", "value": 31, "width": 1}, {"from": "France", "to": "Italy", "value": 4, "width": 1}, {"from": "France", "to": "India", "value": 6, "width": 1}, {"from": "France", "to": "Japan", "value": 4, "width": 1}, {"from": "Russia", "to": "Germany", "value": 32, "width": 1}, {"from": "Russia", "to": "Japan", "value": 16, "width": 1}, {"from": "Russia", "to": "Finland", "value": 6, "width": 1}, {"from": "Russia", "to": "Romania", "value": 6, "width": 1}, {"from": "Germany", "to": "Italy", "value": 27, "width": 1}, {"from": "Germany", "to": "Austria", "value": 11, "width": 1}, {"from": "Germany", "to": "Poland", "value": 28, "width": 1}, {"from": "Germany", "to": "Lithuania", "value": 5, "width": 1}, {"from": "Germany", "to": "Finland", "value": 5, "width": 1}, {"from": "Germany", "to": "Norway", "value": 5, "width": 1}, {"from": "Germany", "to": "Japan", "value": 24, "width": 1}, {"from": "Germany", "to": "Iran", "value": 3, "width": 1}, {"from": "Italy", "to": "Greece", "value": 4, "width": 1}, {"from": "Italy", "to": "Japan", "value": 6, "width": 1}, {"from": "Poland", "to": "Norway", "value": 3, "width": 1}, {"from": "Poland", "to": "Romania", "value": 11, "width": 1}, {"from": "Lithuania", "to": "Finland", "value": 12, "width": 1}, {"from": "Finland", "to": "Romania", "value": 6, "width": 1}, {"from": "Japan", "to": "Philippines", "value": 11, "width": 1}, {"from": "Japan", "to": "India", "value": 11, "width": 1}, {"from": "Philippines", "to": "Pakistan", "value": 6, "width": 1}, {"from": "India", "to": "Pakistan", "value": 18, "width": 1}, {"from": "Pakistan", "to": "Israel", "value": 6, "width": 1}, {"from": "Israel", "to": "Libya", "value": 5, "width": 1}, {"from": "Libya", "to": "Iran", "value": 6, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
